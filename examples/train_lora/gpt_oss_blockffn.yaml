### model
model_name_or_path: openai/gpt-oss-20b
trust_remote_code: true
moe_output_router_logits: true
hf_hub_token: null  # Set to your HF token or use 'huggingface-cli login'

### method
stage: pt  # Pre-training for plain text (no user/assistant pairs needed)
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: dolmino_wiki  # Using wiki - math subset has schema issues  
template: default  # For PT stage, template is less critical  # Use default template for pre-training
cutoff_len: 2048
# max_samples: 50000  # Adjust based on your needs
overwrite_cache: true
# preprocessing_num_workers: 1  # Must be disabled for streaming mode
dataloader_num_workers: 2
data_shared_file_system: true  # Ensures proper dataset caching across GPUs
streaming: true  # Required for math subset due to mixed schemas
buffer_size: 10000  # Buffer for streaming dataset
max_steps: 67500

### blockffn
use_blockffn_loss: true
blockffn_chunk_len: 8
blockffn_locality_weight: 0.05
blockffn_chunk_weight: 0.1
blockffn_sigmoid_alpha: 12.0
blockffn_prob_temperature: 1.0
blockffn_min_prob_eps: 1.0e-6
blockffn_log_interval: 20

### output
output_dir: saves/gpt-oss-20b/blockffn-lora_dolmino_wiki
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 10.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

